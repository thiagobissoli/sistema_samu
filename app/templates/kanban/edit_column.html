{% extends "base.html" %}

{% block title %}Editar Coluna{% endblock %}

{% block content %}
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Editar Coluna</h1>
      </div>
    </div>
  </div>
</section>

<section class="content">
  <div class="container-fluid">
    <div class="card card-default">
      <div class="card-header">
        <h3 class="card-title">Editar Coluna</h3>
      </div>
      <div class="card-body">
        <form id="edit-column-form" action="{{ url_for('kanban.edit_column', column_id=column.id) }}" method="post">
          {{ form.hidden_tag() }}
          <div class="form-group">
            {{ form.name.label }}
            {{ form.name(class="form-control") }}
          </div>
          <div class="form-group">
            {{ form.submit(class="btn btn-success") }}
            <a href="{{ url_for('kanban.view_project', project_id=column.project_id) }}" class="btn btn-primary">Voltar</a>
            <button type="button" class="btn btn-danger" id="delete-column-button">Deletar</button>
          </div>
        </form>

        <!-- FormulÃ¡rio oculto para deletar a coluna -->
        <form id="delete-column-form" action="{{ url_for('kanban.delete_column', column_id=column.id) }}" method="post" style="display:none;">
          {{ form.hidden_tag() }}
        </form>
      </div>
    </div>
  </div>
</section>

<script>
  document.getElementById('delete-column-button').addEventListener('click', function() {
    if (confirm('Tem certeza que deseja deletar esta coluna?')) {
      document.getElementById('delete-column-form').submit();
    }
  });
</script>
{% endblock %}
