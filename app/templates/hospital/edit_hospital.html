{% extends "base.html" %}

{% block content %}
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Editar Hospital</h1>
            </div>
        </div>
    </div>
</section>

<section class="content">
    <div class="container-fluid">
        <div class="card card-default">
            <div class="card-header">
                <h3 class="card-title">Editar Hospital</h3>
            </div>
            <div class="card-body">
                <form action="" method="post">
                    {{ form.hidden_tag() }}
                    <div class="form-group">
                        {{ form.nome.label }}
                        {{ form.nome(class="form-control") }}
                    </div>
                    <div class="form-group">
                        {{ form.leitos.label }}
                        {{ form.leitos(class="form-control") }}
                    </div>
                    <div class="form-group">
                        {{ form.submit(class="btn btn-success") }}
                        <a href="{{ url_for('hospital.list_hospitais') }}" class="btn btn-primary">Voltar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
